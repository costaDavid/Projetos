<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Consultar Clientes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Consultar Clientes</h1>

        <form id="form-consulta">
            <div class="form-group">
                <label for="consulta-nome">Nome do Cliente:</label>
                <input type="text" id="consulta-nome" name="nome">
                <span class="error-message" id="error-consulta-nome"></span>
            </div>
            <button type="submit">Consultar</button>
        </form>

        <div id="resultado-consulta">
            
        </div>

        
        <button class="secondary-button" onclick="window.location.href='index.html'">Voltar</button>
    </div>

    
    <script src="script.js"></script>
</body>
</html>
